        <script>
            function showcall(id,navbarId){
                // const navlink = document.querySelector('.nav-link');
                // navlink.classList.remove('active');
                // console.log(navlink);
                var navlink = document.querySelector("div a.active");
                console.log(navlink);
                if (navlink) navlink.classList.remove("active");
                // this.parentNode.classList.add('active');

                const navLabel = document.getElementById(navbarId);
                navLabel.classList.add('active');
            }
            function showdiv(id,classID){
               
                const accordionbutton = document.querySelector("div button.check");
                console.log(accordionbutton);
                if (accordionbutton) {
                    accordionbutton.classList.remove('collapsed');
                }
                // accordionbutton.classList.add('collapsed');
                // accordionbutton.classList.add('show');
                const divName = document.getElementById(classID);
                divName.classList.add('show');
            }
        </script>
