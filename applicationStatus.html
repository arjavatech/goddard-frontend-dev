<!DOCTYPE html>
<html>
    <head>
        <title>Parent-Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/styles_form_parent_dashboard.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
        <link rel="stylesheet" href="css/parent_dashboard_styel.css">
        <link rel="stylesheet" href="css/application_status.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.922.0.min.js"></script>
        <script type="module" src='js/script.js'></script>
        <script type="module" src='js/applicationStatus.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg">
            <div class="text-center">
                <img src="image/gs_logo_branch.png" alt="gs_logo_branch" type="image/png" width="476px" height="112px">
            </div>
            <div id="btn-signout" class="btn signout"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;<b>Sign Out</b>
            </div>
        </nav>
        <!-- Navigation Bar End -->

        <!-- Parent Dashboard -->
        <div class="container">
            <!-- Child Name -->
            <h2 class="parent_dashboard_title h2 pt-4 text-center">Application Status for :2023
                <span class="child-name fs-2" id="applicationStatusyear" name="applicationStatusyear"></span>
            </h2><br><br>
            <!-- Year -->
            <div class="row">
                <div class="col-1">
                    <h4>Year : </h4>
                </div><br><br>
                <!-- Year dynamic dropdown -->
                <div class="col-1 dropdown">
                    <!-- <h4>Year : <span id="form_year" name="form_year"></span></h4> -->
                    <select name="form_year" id="form_year" class="form-control"
                        onclick="parentDashBoardDetails(this.value)" required>
                        <option value="2023">2023</option>
                    </select>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <!-- Year dynamic dropdown End -->
                <div class="col-7 search-container">
                    <input type="text" id="searchInput" class=" search-input" 
                    placeholder="Search the content...">
                    <div class="search-icon">üîç</div>
                </div>
                <div class="col-3">
                    <select id="enrollmentStatus" class="form-control" onchange="filterTableByEnrollmentStatus()">
                        <option hidden>Filter <span class="fa-solid fa-filter-list">üîñ</span></option>
                    </select>
                </div>
            </div>
            <!-- Year End -->
            <div class="d-flex justify-content-center">
                <div class="container" style="margin-top: 20px;">
                    <div class="table-wrapper">
                        <!-- Form Action Table -->
                        <table class="table" id="myTable">
                            <!-- Table Head -->
                            <thead class="table-head">
                                <tr>
                                    <th>Child Name</th>
                                    <th>Parent Name</th>
                                    <th>Application Status</th>
                                    <th>Entrollment From Status</th>
                                </tr>
                            </thead>
                            <!-- Table Head End -->
                            <!-- Table Body -->
                            <tbody id="tableBody">
                                <tr>
                                    <td id="child_name" name="child_name">sai</td>
                                    <td id="parenrt_name" name="parenrt_name">dev</td>
                                    <td id="application_status" name="application_status">10/10</td>
                                    <td id="enrollment_form_status" name="enrollment_form_status">Completed</td>
                                </tr>
                                <tr>
                                    <td id="child_name" name="child_name">abi</td>
                                    <td id="parenrt_name" name="parenrt_name">kiruba</td>
                                    <td id="application_status" name="application_status">10/10</td>
                                    <td id="enrollment_form_status" name="enrollment_form_status">Incomplete</td>
                                </tr>
                                <tr>
                                    <td id="child_name" name="child_name">midhu</td>
                                    <td id="parenrt_name" name="parenrt_name">krish</td>
                                    <td id="application_status" name="application_status">10/10</td>
                                    <td id="enrollment_form_status" name="enrollment_form_status">reviewing</td>
                                </tr>
                            </tbody>
                            <!-- Table Body End -->
                            <!-- Table Footer -->
                            <tfoot class="table-footer" id="tableFooter">
                                <tr>
                                    <th>Application Status</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                            <!-- Table Footer End -->
                        </table>
                        <!-- Form Action Table End -->
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled" id="prevPage">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item" id="nextPage">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- <div class="pagination">
                        <button id="prevPage">Previous</button>
                        <button id="nextPage">Next</button>
                    </div> -->
                </div>
               
            </div>
        </div>
       <!-- ... Your HTML code ... -->
    </body>
</html>
