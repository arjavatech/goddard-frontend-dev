<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
        <link rel="stylesheet" href="css/navbar_signout_style.css">
        <link rel="stylesheet" href="css/reset_password.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="js/resetPassword.js"></script>
        <script src="js/password_show_hide.js" async></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar_bg d-flex justify-content-center">
            <img src="image/gs_logo_branch.png" alt="gs_logo_branch" type="image/png" width="476px" height="112px">
        </nav>
        <!-- Navigation Bar End -->
        <!-- Login Card -->
        <div class="container">
            <div class="card_position">
                <div class="card card_style">
                    <div class="card-body">
                        <div class=" text-center"><img src="image/gs_logo_tab.png" type="image/png"></div><br>
                        <form id="reset_password">
                            <div class="form-group">
                                <label for="user_email" class="form-label"><b>Email
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <input type="email" class="form-control wizard-required" id="user_email" name="user_email"
                                    onchange="emailValidation(this,'user_email_span')">
                                <span id="user_email_span" style="color:red; display:none">
                                    Enter valid input [should be in @ and .].</span>
                                    <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="form-group">
                                <label for="reset_pswd" class="form-label"><b>New Password
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control password" id="reset_pswd"  name="reset_pswd">
                                        <span class="input-group-text togglePassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                    <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label"><b>Confirm Password
                                    <span style="color:#ff0000;">*</span></b></label><br>
                                    <div class="input-group">
                                        <input type="password" class="form-control confirm-password" id="confirmPassword"  name="confirmPassword">
                                        <span class="input-group-text toggleConfirmPassword" style="cursor: pointer;">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                        <span id="reset_password_span" style="color:red; display:none">
                                            password mismatched.</span>
                                        <div class="wizard-form-error"></div>
                            </div><br>
                            <div class="d-grid">
                               <button type="button" class="btn reset_btn btn-block shadow-none" id="resetButton">Reset Password</button>
                            </div>  
                        </form><br>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Card End -->
        <script>
           function signupFunction(){
                const form = document.getElementById("reset_password");
                const formData = new FormData(form);
                const obj = Object.fromEntries(formData);
                console.log(obj);
                $.ajax({
                    url: "https://y4jyv8n3cj.execute-api.us-west-2.amazonaws.com/goddard_test/login/add",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(obj),
                    success: function (response) {
                        console.log(response);
                        window.location.href = "login.html";
                        alert("form submitted successfully");
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr);
                        console.log(status);
                        console.log(error);
                        alert("form submit failed");
                    }
                });
            }
            $(document).ready(function () {
                $("#resetButton").on("click", function (e) {
                    e.preventDefault(); // Prevent the default form submission
                    signupFunction();
                });
            });
        </script>
    </body>
</html>
